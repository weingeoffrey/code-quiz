<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Quiz start Box -->
    <div class="start_box">
        <h2 class="start_title">Coding Quiz Challenge</h2>
        <p class="start_info">Try to answer the following code-related questions within the time limit.</p>
        <p class="start_info">Keep in mind that incorrect answers will penalize your score/time by 10 seconds</p>
        <section class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="continue">Continue</button>
        </section>
    </div>
</body>
</html>
