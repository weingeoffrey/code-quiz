<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button id='start_btn'>Start Quiz</button></div>

    <!-- Quiz Start Box -->
    <div class="start_box" id='start_box'>
        <h2 class="start_title">Coding Quiz Challenge</h2>
        <p class="start_info">Try to answer the following code-related questions within the time limit.</p>
        <p class="start_info">Keep in mind that incorrect answers will penalize your score/time by 10 seconds</p>
        <section class="buttons">
            <button class="quit" id='quit'>Exit Quiz</button>
            <button class="continue" id='continue'>Continue</button>
        </section>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box" id="#quizBox">
        <header>
            <h4 class="quiz_title">Coding Quiz Challenge (HTML/CSS/JS)</h4>
            <div class="quiz_timer">
                <p class="timer_text">Time Left: </p>
                <p class="timer_seconds" id="#timer">60</p>
            </div>
        </header>
        <section>
            <h3 class="question" id="#question">Question Text: </h3>
            <div class="answer_list">
                <button class="answer" id="#btnOptionOne">Option 1</button>
                <button class="answer" id="#btnOptionTwo">Option 2</button>
                <button class="answer" id="#btnOptionThree">Option 3</button>
                <button class="answer" id="#btnOptionFour">Option 4</button>
            </div>
        </section>
        <footer>
            <section>
                <button class="exit" id="#exit">Exit</button>
                <button class="next" id="#next">Next</button>
            </section>
        </footer>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
